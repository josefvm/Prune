<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Goal Tree</title>
    <style>
        /* Modern reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8fafc;
            padding: 2rem;
        }

        h1 {
            color: #1a202c;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        /* SVG container styles */
        .tree-container {
            width: 100%;
            max-width: 900px;
            height: 800px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .tree-group {
            transform-origin: center;
            transition: transform 0.3s ease;
        }

        .goal-node {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .goal-node:hover {
            transform: scale(1.15);
        }

        .goal-circle {
            fill: #3182ce;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .goal-text {
            fill: #2d3748;
            font-size: 14px;
            font-weight: 500;
            text-anchor: middle;
        }

        .trunk {
            fill: #2d1810;
        }

        .branch {
            fill: none;
            stroke: #3d2317;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .leaf {
            fill: #2f855a;
            transform-origin: center;
            transition: transform 0.3s ease;
        }

        .leaf:nth-child(2n) {
            fill: #38a169;
        }

        .leaf:nth-child(3n) {
            fill: #276749;
        }

        .leaf:hover {
            transform: scale(1.1) rotate(5deg);
        }
    </style>
</head>
<body>
    <h1>My Goal Tree</h1>
    <div class="tree-container">
        <svg width="100%" height="100%" viewBox="0 0 900 800" preserveAspectRatio="xMidYMid meet">
            <defs>
                <!-- Leaf template -->
                <path id="leaf-template" 
                      d="M 0,0 C 5,-5 10,-5 15,0 C 10,5 5,5 0,0" />
            </defs>
            
            <!-- Main tree group -->
            <g class="tree-group">
                <!-- Trunk -->
                <path class="trunk" 
                      d="M 430,700 
                         C 430,650 440,600 450,550
                         C 460,600 470,650 470,700
                         L 430,700 Z" />

                <!-- Left main branches -->
                <path class="branch" stroke-width="12"
                      d="M 450,550 C 350,500 250,450 200,350" />
                <path class="branch" stroke-width="10"
                      d="M 450,550 C 380,480 320,420 280,380" />
                <path class="branch" stroke-width="8"
                      d="M 450,550 C 400,450 350,400 300,320" />

                <!-- Right main branches -->
                <path class="branch" stroke-width="12"
                      d="M 450,550 C 550,500 650,450 700,350" />
                <path class="branch" stroke-width="10"
                      d="M 450,550 C 520,480 580,420 620,380" />
                <path class="branch" stroke-width="8"
                      d="M 450,550 C 500,450 550,400 600,320" />

                <!-- Center branches -->
                <path class="branch" stroke-width="10"
                      d="M 450,550 C 450,450 450,350 450,250" />
                <path class="branch" stroke-width="8"
                      d="M 450,550 C 430,450 410,350 390,280" />
                <path class="branch" stroke-width="8"
                      d="M 450,550 C 470,450 490,350 510,280" />

                <!-- Sub-branches (left) -->
                <path class="branch" stroke-width="6"
                      d="M 200,350 C 180,330 160,310 140,300" />
                <path class="branch" stroke-width="6"
                      d="M 280,380 C 260,360 240,340 220,330" />

                <!-- Sub-branches (right) -->
                <path class="branch" stroke-width="6"
                      d="M 700,350 C 720,330 740,310 760,300" />
                <path class="branch" stroke-width="6"
                      d="M 620,380 C 640,360 660,340 680,330" />

                <!-- Goal nodes -->
                <g id="goal-1" class="goal-node">
                    <circle class="goal-circle" cx="140" cy="300" r="25" />
                    <text class="goal-text" x="140" y="305">Goal 1</text>
                </g>

                <g id="goal-2" class="goal-node">
                    <circle class="goal-circle" cx="220" cy="330" r="25" />
                    <text class="goal-text" x="220" y="335">Goal 2</text>
                </g>

                <g id="goal-3" class="goal-node">
                    <circle class="goal-circle" cx="450" cy="250" r="25" />
                    <text class="goal-text" x="450" y="255">Goal 3</text>
                </g>

                <g id="goal-4" class="goal-node">
                    <circle class="goal-circle" cx="680" cy="330" r="25" />
                    <text class="goal-text" x="680" y="335">Goal 4</text>
                </g>

                <g id="goal-5" class="goal-node">
                    <circle class="goal-circle" cx="760" cy="300" r="25" />
                    <text class="goal-text" x="760" y="305">Goal 5</text>
                </g>

                <!-- Leaves (distributed across branches) -->
                <g class="leaves-group">
                    <!-- Left side leaves -->
                    <use href="#leaf-template" class="leaf" x="130" y="290" transform="rotate(-30 130 290) scale(1.2)" />
                    <use href="#leaf-template" class="leaf" x="150" y="280" transform="rotate(15 150 280) scale(1.1)" />
                    <use href="#leaf-template" class="leaf" x="210" y="320" transform="rotate(-45 210 320) scale(1.3)" />
                    <use href="#leaf-template" class="leaf" x="230" y="310" transform="rotate(20 230 310) scale(1.2)" />
                    <use href="#leaf-template" class="leaf" x="270" y="370" transform="rotate(-15 270 370) scale(1.1)" />
                    <use href="#leaf-template" class="leaf" x="290" y="360" transform="rotate(40 290 360) scale(1.2)" />

                    <!-- Center leaves -->
                    <use href="#leaf-template" class="leaf" x="440" y="240" transform="rotate(-25 440 240) scale(1.2)" />
                    <use href="#leaf-template" class="leaf" x="460" y="230" transform="rotate(25 460 230) scale(1.2)" />
                    <use href="#leaf-template" class="leaf" x="380" y="270" transform="rotate(-35 380 270) scale(1.1)" />
                    <use href="#leaf-template" class="leaf" x="520" y="270" transform="rotate(35 520 270) scale(1.1)" />

                    <!-- Right side leaves -->
                    <use href="#leaf-template" class="leaf" x="670" y="320" transform="rotate(-20 670 320) scale(1.2)" />
                    <use href="#leaf-template" class="leaf" x="690" y="310" transform="rotate(25 690 310) scale(1.1)" />
                    <use href="#leaf-template" class="leaf" x="750" y="290" transform="rotate(-30 750 290) scale(1.3)" />
                    <use href="#leaf-template" class="leaf" x="770" y="280" transform="rotate(15 770 280) scale(1.2)" />
                    <use href="#leaf-template" class="leaf" x="610" y="370" transform="rotate(-40 610 370) scale(1.1)" />
                    <use href="#leaf-template" class="leaf" x="630" y="360" transform="rotate(30 630 360) scale(1.2)" />
                </g>
            </g>
        </svg>
    </div>

    <script>
        // Add click event listeners to all goal nodes
        document.querySelectorAll('.goal-node').forEach(node => {
            node.addEventListener('click', (e) => {
                const goalId = e.currentTarget.id;
                console.log(`Clicked goal: ${goalId}`);
            });
        });

        // Add subtle animation to leaves
        document.querySelectorAll('.leaf').forEach(leaf => {
            leaf.addEventListener('mouseover', () => {
                const randomRotation = Math.random() * 10 - 5;
                leaf.style.transform = `scale(1.1) rotate(${randomRotation}deg)`;
            });
            
            leaf.addEventListener('mouseout', () => {
                leaf.style.transform = '';
            });
        });
    </script>
</body>
</html>
