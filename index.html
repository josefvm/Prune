<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Tree Visualization</title>
    <style>
        /* Modern reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f7fa;
            padding: 2rem;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 2rem;
        }

        /* SVG container styles */
        .tree-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem;
        }

        /* Branch hover effects */
        .branch {
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .branch:hover {
            transform: scale(1.05);
        }

        /* Goal circle and text styles */
        .goal-circle {
            fill: #4299e1;
        }

        .goal-text {
            fill: #2d3748;
            font-size: 14px;
            font-weight: 500;
        }

        /* Tree trunk style */
        .trunk {
            fill: #805ad5;
        }
    </style>
</head>
<body>
    <h1>My Goal Tree</h1>
    <div class="tree-container">
        <svg width="100%" height="100%" viewBox="0 0 800 600">
            <!-- Tree trunk -->
            <rect class="trunk" x="380" y="500" width="40" height="80" />

            <!-- Branch 1 (Left) -->
            <g id="branch-1" class="branch">
                <path d="M 400 500 C 300 450, 200 400, 150 300" 
                      stroke="#805ad5" 
                      fill="none" 
                      stroke-width="8" />
                <circle class="goal-circle" cx="150" cy="300" r="20" />
                <text class="goal-text" x="120" y="270">Goal 1</text>
            </g>

            <!-- Branch 2 (Center) -->
            <g id="branch-2" class="branch">
                <path d="M 400 500 C 400 400, 400 350, 400 250" 
                      stroke="#805ad5" 
                      fill="none" 
                      stroke-width="8" />
                <circle class="goal-circle" cx="400" cy="250" r="20" />
                <text class="goal-text" x="370" y="220">Goal 2</text>
            </g>

            <!-- Branch 3 (Right) -->
            <g id="branch-3" class="branch">
                <path d="M 400 500 C 500 450, 600 400, 650 300" 
                      stroke="#805ad5" 
                      fill="none" 
                      stroke-width="8" />
                <circle class="goal-circle" cx="650" cy="300" r="20" />
                <text class="goal-text" x="620" y="270">Goal 3</text>
            </g>
        </svg>
    </div>

    <script>
        // Add click event listeners to all branches
        document.querySelectorAll('.branch').forEach(branch => {
            branch.addEventListener('click', (e) => {
                // Get the branch ID and log it
                const branchId = e.currentTarget.id;
                console.log(`Clicked branch: ${branchId}`);
            });
        });
    </script>
</body>
</html>
